<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">
</head>


<body>
    <div id = "container">
        <header>
        <h1>Psychic Game</h1>
        </header>


        <h3>Guess the letter I'm thinking of!</h2>
        <h4>Wins: <span id = "wins"></span></h4>
        <h4>Losses: <span id = "losses"></span></h4>
        <h4>Guesses Left: <span id = "guessNumb"></span></h4>
        <h4>Guesses so far: <span id = "guessList"></span></h4>

    </div>
    


    <script type= "text/javascript">

    

    //declaring varables
    var wins = document.getElementById("wins");
    var losses = document.getElementById("losses");
   
    var guessesLeft = document.getElementById("guessNumb");

    var guessList = document.getElementById("guessList");
    var guessNumb = 6;
    var lossNumb = 0;
    var winNumb = 0;

    

    //letter array
    var alph = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]
    
    

    
    guessesLeft.innerHTML = guessNumb;
    var computerGuess = alph[Math.floor(Math.random() * alph.length)];
    console.log(computerGuess);
    
   
    document.onkeyup = function(event){
        
    var userGuess = event.key;
    if (userGuess == computerGuess){
        winNumb ++;
        console.log(winNumb);
        wins.innerHTML = winNumb;
        computerGuess = alph[Math.floor(Math.random() * alph.length)];
        guessNumb = 6;
        guessesLeft.innerHTML = guessNumb;
        
        guessList.innerHTML = ("")
    } 
     if (alph.includes(userGuess) && guessNumb > -1){
        
        guessList.innerHTML += (" " + userGuess);
        console.log(guessNumb);
        guessNumb --;
        guessesLeft.innerHTML= (guessNumb);
        
       

    } 
    

        
    
    if(guessNumb == 0){
        lossNumb ++;
        (losses).innerHTML = (lossNumb);
        guessNumb = 6;
        (guessesLeft).innerHTML = (guessNumb);

        guessList.innerHTML = ("");
        computerGuess = alph[Math.floor(Math.random() * alph.length)];
    }
    };
    


    
    








    </script>
</body>

</html>
